{% extends "base.html" %}

{% block content %}
<h2>Add a New Department</h2>

<div class="mt-4 row justify-content-md-center">
  <div class="col-md-6">
    
  <form action="/add_dept" method="post">
  <div class="row mb-3">
    <label for="inputDeptName" class="col-sm-2 col-form-label">Dept. Name</label>
    <div class="col-sm-10">
      <input type="text" name="deptName" class="form-control" id="inputDeptName" autocomplete="off">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputChair" class="col-sm-2 col-form-label">Dept. Chair</label>
    <div class="col-sm-10">
      <input type="text" name="chair" class="form-control" id="inputChair" autocomplete="off">
    </div>
  </div>

  
  <button type="submit" class="btn btn-primary">Add New Department</button>
  </form>
  </div>
</div>


{% endblock %}
